
<app-navbar></app-navbar>
<html>
<div class="main-container">
<div class="add-recipe-container">
  <h2>Add Your Recipe</h2>
  <form (ngSubmit)="submitRecipe()" #recipeForm="ngForm">
    <div class="form-group">
      <label for="recipeTitle">Recipe Title</label>
      <input type="text" id="recipeTitle" name="recipeTitle" [(ngModel)]="recipeTitle" required>
    </div>

    <div class="form-group">
      <label for="recipeImage">Recipe Image</label>
      <input type="file" id="recipeImage" (change)="onFileSelected($event)" />
    </div>
    
    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <textarea id="ingredients" name="ingredients" [(ngModel)]="ingredients" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="instructions">Instructions</label>
      <textarea id="instructions" name="instructions" [(ngModel)]="instructions" rows="6" required></textarea>
    </div>

    <!-- Cuisine selection -->
    <div class="form-group">
      <label for="cuisine">Cuisine</label>
      <select id="cuisine" name="cuisine" [(ngModel)]="selectedCuisine" required>
        <option *ngFor="let cuisine of cuisines" [value]="cuisine.id">{{ cuisine.name }}</option>
      </select>      
    </div>

    <button type="submit" class="submit-btn">Add Recipe</button>
  </form>
</div>
</div>
</html>
<app-footer></app-footer>
