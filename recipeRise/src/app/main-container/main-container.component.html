<div class="search-container">
    <h1>Find a Recipe</h1>
    <form (ngSubmit)="onSearch()">
      <input type="text" [(ngModel)]="searchQuery" name="search" class="search-input" placeholder="Search for recipes, ingredients...">
      <button type="submit" class="search-button">
        <i class="fa fa-search"></i>
      </button>
    </form>
  </div>
