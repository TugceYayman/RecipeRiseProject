<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Ensure your CSS link is correctly placed here -->
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <h1>Sign Up</h1>
      <form (ngSubmit)="onSignup()" #signupForm="ngForm">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" [disabled]="!signupForm.valid || password !== confirmPassword">Sign Up</button>
        <p>Already a member? <a routerLink="/login">Log In</a></p>
      </form>           
    </div>
  </div>
</body>
</html>
