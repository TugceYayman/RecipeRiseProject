<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="data.showYesNoButtons" mat-button [mat-dialog-close]="true">Yes</button>
  <button *ngIf="data.showYesNoButtons" mat-button [mat-dialog-close]="false">No</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
